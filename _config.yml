# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Tales of machines
email: hello@oliverguhr.eu
description: > # this means to ignore newlines until "baseurl:"
  Tales of machines I met and loved, a personal blog about programming computers.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.oliverguhr.eu" # the base hostname & protocol for your site
twitter_username: oliverguhr 
github_username:  oliverguhr 

# Build settings
markdown: kramdown
kramdown:
  input: GFM

# Third-party services
# just leave someone empty to disable it
# google_analytics: 
disqus_shortname:

# used this for post_excerpt at index_page
excerpt_separator: <!--description-->

plugins:
  - jekyll-feed
